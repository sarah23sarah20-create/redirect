<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
    }

    a {
      display: block;
      width: 100%;
      min-height: 100vh;
      background-image: url("IMG_2205.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Mobile fokus */
    @media (max-width: 768px) {
      a {
        background-position: center 30%;
      }
    }
  </style>
</head>

<body>
  <a href="https://t.bl-fastcdn.com/directclick/?pid=LtcOpdZ1vipde6Kf26wSmHTBHMI1">
