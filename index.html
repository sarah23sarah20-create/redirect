<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold to Open</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      touch-action: manipulation;
    }
    button {
      padding: 22px 34px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #4CAF50;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>

<button id="holdBtn">Hold to open in browser</button>

<script>
  let timer;
  const holdTime = 2000; // 2 seconds
  const link = "https://t.bl-fastcdn.com/directclick/?pid=LtcOpdZ1vipde6Kf26wSmHTBHMI1";
  const btn = document.getElementById("holdBtn");

  btn.addEventListener("pointerdown", () => {
    timer = setTimeout(() => {
      window.open(link, "_self");
    }, holdTime);
  });

  btn.addEventListener("pointerup", () => clearTimeout(timer));
  btn.addEventListener("pointerleave", () => clearTimeout(timer));
  btn.addEventListener("pointercancel", () => clearTimeout(timer));
</script>

</body>
</html>
