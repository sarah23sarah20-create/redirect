<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold to Open</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    button {
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<button id="holdBtn">Hold to open in browser</button>

<script>
  let timer;
  const holdTime = 2000; // 2 seconds
  const link = "https://t.bl-fastcdn.com/directclick/?pid=LtcOpdZ1vipde6Kf26wSmHTBHMI1";

  const btn = document.getElementById("holdBtn");

  btn.addEventListener("touchstart", startHold);
  btn.addEventListener("mousedown", startHold);

  btn.addEventListener("touchend", cancelHold);
  btn.addEventListener("mouseup", cancelHold);
  btn.addEventListener("mouseleave", cancelHold);

  function startHold() {
    timer = setTimeout(() => {
      window.location.href = link;
    }, holdTime);
  }

  function cancelHold() {
    clearTimeout(timer);
  }
</script>

</body>
</html>
